<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>You have a message | Boatyard</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen,print">
    <!-- Shared Styles -->
    <link href="assets/css/main.css" rel="stylesheet" media="screen,print">
    <!-- Specific Styles -->
    <link href="assets/css/message.css" rel="stylesheet" media="screen,print">
  </head>
  <body>
    <div class="loading">
        <span class="helper"></span><img class="logo" src="assets/img/loader.svg" width="40" height="40">
    </div>  
    <div class="header">
        <div class="container">
            <div class="col-xs-12 text-center">
                <img class="logo" src="assets/img/logo.svg" width="40" height="40">
                
            </div>    
        </div>
    </div>
    <div class="page">
        <div class="container">
          
            <div class="col-xs-12 col-sm-8">
                <h2>{ProviderName} has messaged you.</h2>
                <p>Message:</p>
                <div class="thread">
                    <div class="message">
                        <p class="stamp">{ProviderName} on Oct, 10th 2:00pm:</p>
                        <p class="text">This is a test message</p>
                    </div>
                    <div class="message">
                        <p class="stamp">You on Oct, 10th 2:10pm:</p>
                        <p class="text">This is my test reply</p>
                    </div>
                </div>
                <form role="form" data-toggle="validator" id="message-form">
                 
                  <div class="form-group">
                    <label for="inputReviewText">Reply:</label>
                    <textarea id="inputReply"  rows="5" cols="40" name="inputReply"  autocomplete="off" class="form-control"></textarea>
                  </div>
              
                  <div class="alert alert-warning  server-status hidden">
                      <strong><span class="status"></span></strong>
                  </div>
              
                  <button type="submit" class="btn btn-lg btn-primary col-xs-12 col-sm-6  action-button" disabled>Reply</button>
                </form>
                
            </div>    
        </div>
    </div>
    <div class="thankyou hidden">
        <div class="container">
            <div class="col-xs-12 col-sm-8 text-center center-block">
                <h2>Thank you {customerName}, your message has been sent.</h2>
                
            </div>    
        </div>
    </div>
    <div class="error-message hidden">
        <div class="container">
            <div class="col-xs-12 col-sm-8 text-center center-block">
                <h2>There has been an error. Please try again.</h2>
                
            </div>    
        </div>
    </div>
    <div class="footer">
        
    </div>
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- Shared JavaScript -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- Specific JavaScript -->
    <script type="text/javascript" src="assets/js/message.js"></script>
  </body>
</html>
