<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule your order | Boatyard</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen,print">
    <!-- Shared Styles -->
    <link href="assets/css/main.css" rel="stylesheet" media="screen,print">
    <!-- Specific Styles -->
    <link href="assets/css/schedule.css" rel="stylesheet" media="screen,print">
    
  </head>
  <body>
    <div class="loading">
        <span class="helper"></span><img class="logo" src="assets/img/loader.svg" width="40" height="40">
    </div>  
    <div class="header">
        <div class="container">
            <div class="col-xs-12 text-center">
                <img class="logo" src="assets/img/logo.svg" width="40" height="40">
                <h1>Schedule Your Order</h1>
            </div>    
        </div>
    </div>
    <div class="page">
        <div class="container">
            <div class="col-xs-12 col-sm-8 text-center center-block">
                <h2 id="title"></h2>
                
                <!--TODO: If provider only sends one time: has suggested the following time for your order. (Please select one of the following:)(This time doesn't work for me.) -->
                <form role="form" data-toggle="validator" id="schedule-form">
                  <div id="timeSlots"></div>
                  
              
                  <div class="alert alert-warning  server-status hidden">
                      <strong><span class="status"></span></strong>
                  </div>
              
                  <button type="submit" class="btn btn-lg btn-primary col-xs-12 col-sm-6 center-block action-button" disabled>Submit</button>
                </form>
                
            </div>    
        </div>
    </div>
    <div class="thankyou hidden">
        <div class="container">
            <div class="col-xs-12 col-sm-8 text-center center-block">
                <h2 id="thankyou-message"></h2>
                
            </div>    
        </div>
    </div>
    <div class="no-time hidden">
        <div class="container">
            <div id="no-time-message" class="col-xs-12 col-sm-8 text-center center-block">
                
            </div>    
        </div>
    </div>
    <div class="error-message hidden">
        <div class="container">
            <div class="col-xs-12 col-sm-8 text-center center-block">
                <h2>There has been an error. Please try again.</h2>
                
            </div>    
        </div>
    </div>
    <div class="footer">
        
    </div>
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/moment/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/handlebars/handlebars.min-latest.js"></script>
    <!-- Shared JavaScript -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- Specific JavaScript -->
    <script type="text/javascript" src="assets/js/schedule.js"></script>
    
    <script id="title-template" type="text/x-handlebars-template">
          {{provider_name}} has suggested the following {{time}} for your order.
    </script>
    <script id="thankyou-template" type="text/x-handlebars-template">
          Thank you {{order.customer.first_name}}, your order has been scheduled.
    </script>
    <script id="no-time-template" type="text/x-handlebars-template">
          <h2>Thank you {{order.customer.first_name}}.</h2>
          <p>{{order.provider.name}} has been notified and they will reach out to schedule a time convenient for you.</p>
    </script>
    <script id="time-slots-template" type="text/x-handlebars-template">
          <div class="form-group time-input"> 
            <label for="inputTime">Please select one of the following:</label>
            {{#time_slots}}
                  <button type="button" class="btn btn-lg btn-time col-xs-12 col-sm-6 center-block" data-time="{{quote_entity_time.id}}"><p>{{moment quote_entity_time.start_date format='MMMM Do YYYY'}}</p><p>{{moment quote_entity_time.start_date format='h:mma'}}</p></button>
            {{/time_slots}}
            <button type="button" class="btn btn-lg btn-time col-xs-12 col-sm-6 center-block" data-time="0">{{no_time_label}}</button>
          </div>
    </script>
    
    
    
  </body>
</html>
